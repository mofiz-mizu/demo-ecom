version: "3.9"

services:
  frontend:
    build: ./client
    container_name: ecommerce-frontend
    restart: always
    ports:
      - "3000:80" # Serve React from NGINX
    networks:
      - app-net

  backend:
    build: ./server
    container_name: ecommerce-backend
    restart: always
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/ecommerce
      JWT_SECRET: your_secret_key
    expose:
      - "5000"
    depends_on:
      - mongo
    networks:
      - app-net

  mongo:
    image: mongo:6.0
    container_name: ecommerce-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-net

  nginx-proxy:
    image: nginx:stable-alpine
    container_name: ecommerce-reverse-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-net

volumes:
  mongo-data:

networks:
  app-net:
    driver: bridge
